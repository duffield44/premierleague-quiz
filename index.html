<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Comfortaa:400,300,700|Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/questions.js"></script>
	<script src="js/app.js"></script>	
	<title>Premier League Quiz</title>
</head>
<body>
	<section class="intro">
		<div class="banner">
				<img src="images/premierleague-quiz.png" alt="Premier League Quiz">
		</div>
		<div class="intro-button">
			<button class="start">Start</button>
		</div>
	</section>
	<section class="play-area">
		<section class="heading">
			<div class="logo">
			<img src="images/premierleague-quiz.png" alt="Premier League Logo" class="premier-league">		
			</div>
			<div class="score">
				<h1>Score</h1>
				<p>Correct vs Incorrect</p>
				<h2>2	:	0</h2>
			</div>
		</section>
		<section class="main">
			<section class="middle">
				<div class="content">
					<h2>Question 1 of 5</h2>
					<p class="question">In the 2004/05 season, which team won the Premier League?</p>
				</div>
				<div class="answers">
					<ul class="list">
						<li>
							<p class="selected">
								<img src="images/arsenal.png" alt="">
							</p>
							<p class="answer-text">Arsenal</p>
						</li><!---
				 	 --><li>
							<p class="unselected">
								<img src="images/man-u.png" alt="">
							</p>
							<p class="answer-text">Manchester United</p>
						</li><!---
					 --><li>
							<p class="unselected">
								<img src="images/swansea.png" alt="">
							</p>
							<p class="answer-text">Swansea City</p>
						</li><!---
					 --><li>
							<p class="unselected">
								<img src="images/chelsea.png" alt="">
							</p>
							<p class="answer-text">Chelsea</p>
						</li>
					</ul>
				</div>
			</section>
			<section class="user-answer">
				<p>Your Answer: </p><p id="answer">Arsenal</p><button>Submit</button>
			</section>		
		</section>
	</section>
</body>
</html>
