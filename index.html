<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Comfortaa:400,300,700|Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/questions.js"></script>
	<script src="js/app.js"></script>	
	<title>Premier League Quiz</title>
</head>
<body>
	<section class="intro">
		<div class="banner">
				<img src="images/premierleague-quiz.png" alt="Premier League Quiz">
		</div>
		<div class="intro-button">
			<button class="start">Start</button>
		</div>
	</section>
	<section class="answer-area">
		<div class="answer-header">
			<div class="answer-pic">
				<img src="">
			</div>
			<div class="correct">
				<h1>You're <span id="correct-incorrect"></span>!</h1>
				<p>Answer: <span id="correct-answer"></span></p>
			</div>
		</div>
		<div class="description">
		</div>
		<div class="next">
			<button class="next-question">Next Question</button>
		</div>
	</section>
	<section class="ending">
		<div class="end-banner">
			<img src="images/premierleague-quiz.png" alt="Premier League Quiz">
		</div>
		<div class="end-content">
			<h1 class="win-lose">You Win!</h1>
			<p class="end-score">Your score was 3:2</p>
		</div>	
	</section>
	<section class="play-area">
		<section class="heading">
			<div class="logo">
			<img src="images/premierleague-quiz.png" alt="Premier League Logo" class="premier-league">		
			</div>
			<div class="score">
				<h1>Score</h1>
				<p>Correct vs Incorrect</p>
				<h2>2	:	0</h2>
			</div>
		</section>
		<section class="main">
			<section class="middle">
				<div class="content">
					<h2>Question <span class="cur-quest-num"></span> of 5</h2>
					<p class="question"></p>
				</div>
				<div class="answers">
					<ul class="list">
						<li id="answer1">
							<p class="unselected">
								<img src="" alt="">
							</p>
							<p class="answer-text"></p>
						</li><!---
				 	 --><li id="answer2">
							<p class="unselected">
								<img src="" alt="">
							</p>
							<p class="answer-text"></p>
						</li><!---
					 --><li id="answer3">
							<p class="unselected">
								<img src="" alt="">
							</p>
							<p class="answer-text"></p>
						</li><!---
					 --><li id="answer4">
							<p class="unselected">
								<img src="" alt="">
							</p>
							<p class="answer-text"></p>
						</li>
					</ul>
				</div>
			</section>
			<section class="user-answer">
				<p>Your Answer: </p><p id="answer"></p><button class="submit">Submit</button>
			</section>		
		</section>
	</section>
</body>
</html>
